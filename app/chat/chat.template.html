<!DOCTYPE html>
<html ng-app="chatApp">
<head>
	<title>Chat</title>
	<meta charset="utf-8"/>
	<script src="../angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

 	<div ng-controller="chatController">
 		<nav class="navbar navbar-default">
	  		<div >Mon chat Ã  moi</div>
	 	</nav>
	 	<div id="txtArea">
			<table>
				<tbody>
					<tr ng-repeat = "m in messages track by $index">
						<td class="badge classPseudo">{{m.pseudo}}</td>
						<td class="classMessage">{{m.message}}</td>
					</tr>
				</tbody>
			</table>
	 	</div>
	 	<label>Pseudonyme<input type="text" ng-model="userPseudo"/></label></br>
	 	<label>Message<input type="text" ng-model="userMsg"/></label>
	 	<button ng-click="sendMessage()">Envoyer</button>
 	</div>

	<script src="chat.module.js"></script>
</body>
</html>
